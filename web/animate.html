<!DOCTYPE html>
<html>
<style>
#container {
  width: 600px;
  height: 800px;
  position: relative;
  background: white;
  border: 5px solid black;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <img id ="animate" src="./lander.jpg"></img>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 800) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      //elem.style.left = pos + "px"; 
    }
  }
}
</script>
